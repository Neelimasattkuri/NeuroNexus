<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-wrapper">
    <form class="form-container">
      <h2>Apply for Internship</h2>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="+91-9876543210" required />

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" placeholder="123, Street Name, City" required></textarea>

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" placeholder="ABC Pvt Ltd" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="HR">HR</option>
        <option value="Sales">Sales</option>
        <option value="Development">Development</option>
        <option value="Marketing">Marketing</option>
        <option value="Others">Others</option>
      </select>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
        <label><input type="radio" name="gender" value="Prefer not to say" required> Prefer not to say</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
